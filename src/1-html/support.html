<section class="support slider support-container">
  <div class="support-wrap-title">
    <h2 class="support-title slider-title">Support Ukraine</h2>
    <svg class="support-icon" width="20" height="32">
      <use href="./4-images/symbol-defs.svg#ukraine"></use>
    </svg>
  </div>
  <div class="swiper slider my-swiper">
    <ul class="js-support-list swiper-wrapper"></ul>
  </div>
  <button
    class="support-btn swiper-button-down"
    type="button"
    aria-label="Support Ukraine slider button"
  >
    <svg class="support-btn-icon" width="22" height="22">
      <use href="./4-images/symbol-defs.svg#arrow-down"></use>
    </svg>
  </button>
  <button class="support-btn swiper-button-top" type="button" hidden>
    <svg class="support-btn-icon" width="22" height="22">
      <use href="./4-images/symbol-defs.svg#arrow-down"></use>
    </svg>
  </button>
</section>
